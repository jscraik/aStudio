name: DesignStudio CI

on:
  push:
    branches: [main]
    paths:
      - "packages/design-studio-*"
      - ".github/workflows/design-studio-ci.yml"
      - "tsconfig.design-studio.base.json"
  pull_request:
    branches: [main]
    paths:
      - "packages/design-studio-*"
      - ".github/workflows/design-studio-ci.yml"
      - "tsconfig.design-studio.base.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  runtime:
    name: Runtime Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/design-studio-runtime

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  tokens:
    name: Tokens Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/design-studio-tokens

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  ui:
    name: UI Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: packages/design-studio-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  validate-imports:
    name: Validate Import Paths
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for old @astudio imports
        run: |
          echo "Checking for @astudio imports..."
          if rg "@astudio/" packages/design-studio-*/src --type ts --type tsx; then
            echo "❌ Found @astudio imports. Please use @design-studio/* instead."
            exit 1
          else
            echo "✅ No @astudio imports found."
          fi

      - name: Check for getToken usage
        run: |
          echo "Checking for getToken() calls..."
          if rg "getToken\\(" packages/design-studio-*/src --type ts --type tsx; then
            echo "❌ Found getToken() calls. Please use tokens.* API instead."
            exit 1
          else
            echo "✅ No getToken() calls found."
          fi
