name: Publish aStudio Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Configure Figma registry
        env:
          FIGMA_NPM_TOKEN: ${{ secrets.FIGMA_NPM_TOKEN }}
        run: |
          if [ -z "$FIGMA_NPM_TOKEN" ]; then
            echo "FIGMA_NPM_TOKEN is not set" >&2
            exit 1
          fi
          echo "@astudio:registry=https://npm.figma.com/" >> .npmrc
          echo "//npm.figma.com/:_authToken=${FIGMA_NPM_TOKEN}" >> .npmrc

      - name: Sync aStudio versions
        run: pnpm ds:astudio:sync-versions

      - name: Build aStudio packages
        run: pnpm build:astudio

      - name: Publish aStudio packages
        run: pnpm publish:astudio
